homepage:
   path: /
   controller: App\Controller\MainController::homepage
order:
   path: /order
   controller: App\Controller\OrderController::order
product:
   path: /product/{id}
   controller: App\Controller\ProductController::product
category:
   path: /category/{id}
   controller: App\Controller\CategoryController::category
   defaults:
      id: 0
search:
   path: /search
   controller: App\Controller\SearchController::search


sonata_user_admin_security:
   resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
   prefix: /admin

sonata_user_admin_resetting:
   resource: '@SonataUserBundle/Resources/config/routing/admin_resetting.xml'
   prefix: /admin/resetting